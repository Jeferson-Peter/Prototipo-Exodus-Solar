<!DOCTYPE html>
<html>

<head>
    <title>Protótipo</title>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/852360702072061954/853243062096363550/unknown.png
    " type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">

    <style>
        h1,
        p {
            text-align: center;
        }

        h1 {
            margin-top: 2rem;
        }

        p:first-of-type {
            font-weight: bold;
        }
    </style>
</head>

<body onload="Inicio()">
    <h1>Dashboard do <u>Limpador de Placas Solares da Exodus</u></h1>
    <p>Processo de análise dos dados do painel solar.</p>
    <p>Mude o índice de poeria no slider e veja as diferenças de produção de energia.</p>
    <p>Veja o <a href="https://github.com/VitorPetri/Prototipo-Exodus-Solar" target="_blank">código aqui.</a>
    </p>
    <div class="bg-light">
        <div class="m-5" style="height:'10%';">
            <canvas class="chart"></canvas>
        </div>
        <div class="m-5" style="height:'10%';">
            <canvas class="chart2"></canvas>
        </div>
        <div class="row">
            <div class="col" style="height:'10%';">
                <canvas class="chart3"></canvas>
            </div>
            <div class="col" style="height:'10%';">
                <canvas class="chart4"></canvas>
            </div>
            <input class="col" type="range" id="ValorSujeira" value="0" min="0" max="10">
        </div>
    </div>
    <p class="m-5" id="De"></p>
    <p class="m-5" id="De2"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
        integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
